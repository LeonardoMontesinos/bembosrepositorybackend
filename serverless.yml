org: bemmbos
service: bemmbos

plugins:
  - serverless-dotenv-plugin

provider:
  name: aws
  runtime: nodejs22.x
  region: us-east-1
  timeout: 29
  memorySize: 1024
  iam:
    role: arn:aws:iam::438511508379:role/LabRole

  environment:
    USER_TABLE: UserTable-${sls:stage}
    INCIDENT_TABLE: IncidentTable-${sls:stage}
    CONNECTIONS_TABLE: WebSocketConnections-${sls:stage}
    JWT_SECRET: ${env:JWT_SECRET}
    ALLOWED_ORIGINS: ${env:ALLOWED_ORIGINS, '*'}
    CORS_ALLOW_CREDENTIALS: ${env:CORS_ALLOW_CREDENTIALS, 'false'}
    WS_STAGE: ${sls:stage}

functions:

  register:
    handler: auth/register.handler
    events:
      - http:
          path: auth/register
          method: post
          cors: true

  login:
    handler: auth/login.handler
    events:
      - http:
          path: auth/login
          method: post
          cors: true

  ordersCreate:
    handler: orders/index.create
    events:
      - http:
          path: orders
          method: post
          cors: true

  ordersList:
    handler: orders/index.list
    events:
      - http:
          path: orders
          method: get
          cors: true

  ordersGet:
    handler: orders/index.get
    events:
      - http:
          path: orders/{id}
          method: get
          cors: true

  ordersCancel:
    handler: orders/index.cancel
    events:
      - http:
          path: orders/{id}
          method: delete
          cors: true

resources:
  Resources:

    UserTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.USER_TABLE}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - { AttributeName: tenantId, AttributeType: S }
          - { AttributeName: userId, AttributeType: S }
          - { AttributeName: email, AttributeType: S }
          - { AttributeName: username, AttributeType: S }
        KeySchema:
          - { AttributeName: userId, KeyType: HASH }
        GlobalSecondaryIndexes:
          - IndexName: TenantEmailIndex
            KeySchema:
              - { AttributeName: tenantId, KeyType: HASH }
              - { AttributeName: email, KeyType: RANGE }
            Projection: { ProjectionType: ALL }
          - IndexName: TenantUsernameIndex
            KeySchema:
              - { AttributeName: tenantId, KeyType: HASH }
              - { AttributeName: username, KeyType: RANGE }
            Projection: { ProjectionType: ALL }