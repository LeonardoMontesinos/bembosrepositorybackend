org: bemmbos
service: bemmbos

plugins:
  - serverless-dotenv-plugin

provider:
  name: aws
  runtime: nodejs20.x # Recomiendo 20.x por estabilidad en Labs
  region: us-east-1
  timeout: 29
  memorySize: 1024
  
  # --- CLAVE PARA ESTUDIANTES ---
  # Esto fuerza a TODAS las lambdas a usar el rol pre-creado.
  # No se crearán nuevos roles ni políticas.
  iam:
    role: arn:aws:iam::131515946730:role/LabRole 

  environment:
    USER_TABLE: UserTable-${sls:stage}
    ORDERS_TABLE: OrdersTable-${sls:stage}
    ORDERS_BUCKET: restaurant-orders-dashboard-${sls:stage}
    MENU_TABLE: MenuTable-${sls:stage}
    MENU_BUCKET: menu-bucket-${sls:stage}
    KITCHEN_TABLE: KitchenTable-${sls:stage}
    JWT_SECRET: 1234
    ALLOWED_ORIGINS: ${env:ALLOWED_ORIGINS, '*'}
    WS_STAGE: ${sls:stage}
    
    # --- NUEVAS VARIABLES DE ENTORNO ---
    EVENT_BUS_NAME: default
    WAITING_QUEUE_URL: { Ref: WaitingOrdersQueue }
    WEBSOCKET_TABLE: WebSocketConnections-${sls:stage}
    # Construcción manual del endpoint WS para evitar referencias circulares
    WEBSOCKET_API_ENDPOINT: 
      Fn::Join:
        - ""
        - - "https://"
          - Ref: WebsocketsApi
          - ".execute-api."
          - ${self:provider.region}
          - ".amazonaws.com/${sls:stage}"

package:
  include:
    - scripts/**
  exclude:
    - openapi.json

custom: {}

functions:
  # --- TUS FUNCIONES EXISTENTES (Sin cambios mayores) ---
  register:
    handler: auth/register.handler
    events:
      - http: { path: auth/register, method: post, cors: true }

  login:
    handler: auth/login.handler
    events:
      - http: { path: auth/login, method: post, cors: true }

  authorizer:
    handler: authorizer.handler

  # --- CREATE ORDER MODIFICADO (Ahora es asíncrono) ---
  ordersCreate:
    handler: orders/index.create
    events:
      - http:
          path: orders
          method: post
          cors: true
          authorizer:
              name: authorizer
              type: request
              identitySource: method.request.header.Authorization

  # --- EL RESTO DE TUS ENDPOINTS DE LECTURA/ADMIN ---
  ordersList:
    handler: orders/index.list
    events:
      - http: { path: orders, method: get, cors: true, authorizer: { name: authorizer, type: request, identitySource: method.request.header.Authorization } }

  ordersGet:
    handler: orders/index.get
    events:
      - http: { path: orders/{id}, method: get, cors: true, authorizer: { name: authorizer, type: request, identitySource: method.request.header.Authorization } }
  
  # UPDATE STATUS (Dispara eventos al cambiar estado)
  ordersUpdateStatus:
    handler: orders/index.updateStatus
    events:
      - http: { path: orders/{id}/status, method: patch, cors: true, authorizer: { name: authorizer, type: request, identitySource: method.request.header.Authorization } }

  createKitchen:
    handler: kitchen/createKitchen.handler
    events:
      - http: { path: kitchens, method: post, cors: true, authorizer: { name: authorizer, type: request, identitySource: method.request.header.Authorization } }

  listKitchens:
    handler: kitchen/listKitchens.handler
    events:
      - http: { path: kitchens, method: get, cors: true }

  getMenu:
    handler: kitchen/getMenu.handler
    events:
      - http: { path: menu, method: get, cors: true }

  adminCreateWorker:
    handler: admin/createWorker.handler
    events:
      - http: { path: admin/workers, method: post, cors: true, authorizer: { name: authorizer, type: request, identitySource: method.request.header.Authorization } }

  adminCreateMenu:
    handler: admin/createMenu.handler
    events:
      - http: { path: admin/menu, method: post, cors: true, authorizer: { name: authorizer, type: request, identitySource: method.request.header.Authorization } }
  
  adminUpdateMenu:
    handler: admin/updateMenu.handler
    events:
      - http: { path: admin/menu, method: patch, cors: true, authorizer: { name: authorizer, type: request, identitySource: method.request.header.Authorization } }


  # --- NUEVAS FUNCIONES EVENT-DRIVEN (Backend Reactivo) ---

  # 1. Allocation Manager: Recibe OrderCreated -> Decide (Cocina o SQS)
  allocationManager:
    handler: kitchen/capacity.check
    events:
      - eventBridge:
          eventBus: default
          pattern:
            source:
              - bemmbos.orders
            detail-type:
              - OrderCreated

  # 2. Queue Worker: Recibe KitchenSpaceAvailable -> Procesa cola SQS
  queueWorker:
    handler: kitchen/capacity.processQueue
    events:
      - eventBridge:
          eventBus: default
          pattern:
            source:
              - bemmbos.kitchen
            detail-type:
              - KitchenSpaceAvailable

  # 3. WebSockets (Conexión)
  wsConnect:
    handler: websocket/handler.connect
    events:
      - websocket:
          route: $connect
      - websocket:
          route: $disconnect

  # 4. Broadcaster (Escucha eventos y notifica al frontend)
  broadcaster:
    handler: websocket/handler.broadcast
    events:
      - eventBridge:
          eventBus: default
          pattern:
            source:
              - bemmbos.orders
              - bemmbos.kitchen

resources:
  Resources:
    # --- TUS RECURSOS EXISTENTES ---
    UserTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.USER_TABLE}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - { AttributeName: tenantId, AttributeType: S }
          - { AttributeName: userId, AttributeType: S }
          - { AttributeName: email, AttributeType: S }
          - { AttributeName: username, AttributeType: S }
          - { AttributeName: role, AttributeType: S }
        KeySchema:
          - { AttributeName: userId, KeyType: HASH }
          - { AttributeName: tenantId, KeyType: RANGE }
        GlobalSecondaryIndexes:
          - IndexName: EmailIndex
            KeySchema:
              - { AttributeName: email, KeyType: HASH }
              - { AttributeName: tenantId, KeyType: RANGE }
            Projection: { ProjectionType: ALL }
          - IndexName: UsernameIndex
            KeySchema:
              - { AttributeName: username, KeyType: HASH }
              - { AttributeName: tenantId, KeyType: RANGE }
            Projection: { ProjectionType: ALL }
          - IndexName: TenantRoleIndex
            KeySchema:
              - { AttributeName: tenantId, KeyType: HASH }
              - { AttributeName: role, KeyType: RANGE }
            Projection: { ProjectionType: ALL }

    OrdersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.ORDERS_TABLE}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - { AttributeName: PK, AttributeType: S }
          - { AttributeName: SK, AttributeType: S }
        KeySchema:
          - { AttributeName: PK, KeyType: HASH }
          - { AttributeName: SK, KeyType: RANGE }

    OrdersBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:provider.environment.ORDERS_BUCKET}

    MenuTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.MENU_TABLE}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - { AttributeName: tenantId, AttributeType: S }
          - { AttributeName: dishId, AttributeType: S }
        KeySchema:
          - { AttributeName: tenantId, KeyType: HASH }
          - { AttributeName: dishId, KeyType: RANGE }

    MenuBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:provider.environment.MENU_BUCKET}

    # Nota: Agregué la KitchenTable aquí explícitamente para asegurar que se crea
    KitchenTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.KITCHEN_TABLE}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - { AttributeName: tenantId, AttributeType: S }
          - { AttributeName: kitchenId, AttributeType: S }
        KeySchema:
          - { AttributeName: tenantId, KeyType: HASH }
          - { AttributeName: kitchenId, KeyType: RANGE }

    # --- NUEVOS RECURSOS ---
    
    # Cola SQS para pedidos en espera
    WaitingOrdersQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: waiting-orders-queue-${sls:stage}

    # Tabla para conexiones WebSocket
    WebSocketConnectionsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.WEBSOCKET_TABLE}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: tenantId
            AttributeType: S
          - AttributeName: connectionId
            AttributeType: S
        KeySchema:
          - AttributeName: tenantId
            KeyType: HASH
          - AttributeName: connectionId
            KeyType: RANGE
